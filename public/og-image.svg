    <rect x="0" y="0" width="250" height="250" rx="20" fill="#3b82f6" opacity="0.1"/>
    <rect x="50" y="50" width="250" height="250" rx="20" fill="#3b82f6" opacity="0.2"/>
    <rect x="100" y="100" width="250" height="250" rx="20" fill="#3b82f6" opacity="0.3"/>
